<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator - Assignment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <head></head>
    <section>
        <div id="cal">
            <form name="calc">
                <div>
                    <input id="display" class="btn btn-warning test" type="text" value="" name="screen">
                    <input class="btn btn-warning" id="clear" type="button" value="Clr" onclick="clr()">
                </div>
                <div>
                    <input class="btn btn-warning btn-d" type="button" value="+" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="-" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="*" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="/" onclick="data(this.value)">
                </div>
                <div>
                    <input class="btn btn-warning btn-d" type="button" value="9" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="8" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="7" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="%" onclick="data(this.value)">
                </div>
                <div>
                    <input class="btn btn-warning btn-d" type="button" value="6" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="5" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="4" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="=" onclick="equal()">
                </div>
                <div>
                    <input class="btn btn-warning btn-d" type="button" value="3" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="2" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="1" onclick="data(this.value)">
                    <input class="btn btn-warning btn-d" type="button" value="0" onclick="data(this.value)">
                </div>
            </form><br>
            <a href="./index1.html"> second</a>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="./js.js"></script>
    </section>
</body>
</html>
