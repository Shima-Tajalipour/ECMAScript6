<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator - Assignment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <head></head>
    <section>
        <div id="cal">
            <form name="calc">
                <div>
                    <input id="display" class="btn btn-warning test" type="text" value="">
                    <input class="btn btn-warning" id="clear" type="button" value="Clr">
                </div>
                <div>
                    <input class="btn btn-warning btn-d btn-click" type="button" value="+">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="-">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="*">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="/">
                </div>
                <div>
                    <input class="btn btn-warning btn-d btn-click" type="button" value="9">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="8">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="7">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="%">
                </div>
                <div>
                    <input class="btn btn-warning btn-d btn-click" type="button" value="6">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="5">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="4">
                    <input class="btn btn-warning btn-d" id="btn-equal" type="button" value="=">
                </div>
                <div>
                    <input class="btn btn-warning btn-d btn-click" type="button" value="3">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="2">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="1">
                    <input class="btn btn-warning btn-d btn-click" type="button" value="0">
                </div>
            </form>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="./js.js"></script>
    </section>
</body>
</html>
